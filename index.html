<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>sign up form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <fieldset class="field">
        <legend>account information</legend>

        <label for="username">username:</label>
        <input type="text" name="username" value="" id="username" placeholder="username"  name="username" class="input" value="" required>
        <br/>
        <label for="password">password:</label>
        <input type="password" name="password" value="" id="password" placeholder="password" class="input" required >
        <br/>
        <button type="submit" name="button" class="smt-btn">submit</button>

      </fieldset>

      <fieldset class="field">
        <legend>personal information</legend>
        <label for="f-name">firstname:</label>
        <input type="text" name="f-name" value="" id="f-name" placeholder="firstname" class="input" required>
        <br/>
        <label for="mid-name">middle-name:</label>
        <input type="text" name="mid-name" value="" id="mid-name" placeholder="middle-name" class="input">
        <br/>
        <label for="last-name">last-name:</label>
        <input type="text" name="last-name" value="" id="last-name" placeholder="last-name" class="input" required>
        <br/>
<button type="submit" name="button" class="smt-btn">submit</button>
      </fieldset>
    </form>
  </body>
</html>
